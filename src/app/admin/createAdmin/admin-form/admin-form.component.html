<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="row justify-content-center">
      <div class="card">
        <div class="card-header" style="background-color: black; color: white;">
          Registro
        </div>
        <div class="card-body">
          <form [formGroup]="newUserForm">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-user"></i> <!-- Icono de usuario -->
                  </span>
                </div>
                <input type="text" class="form-control" placeholder="Nombre de usuario..." formControlName="user">
              </div>
            </div>
  
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-lock"></i> <!-- Icono de candado -->
                  </span>
                </div>
                <input type="password" class="form-control" placeholder="ContraseÃ±a..." formControlName="password">
              </div>
            </div>
  
            <button type="submit" class="btn btn-primary">Registrarse</button>
          </form>
        </div>
      </div>
    </div>
  </div>
