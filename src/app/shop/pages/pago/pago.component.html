<div class="wrapper">
    <div class="page-header page-header-small" filter-color="black">
      <div class="page-header-image rellax-header" style="background-color: black;"></div>
      <div class="container">
        <div class="content-center">
          <h1 class="title" style="font-family: 'Hanson', sans-serif;">MÉTODO DE PAGO</h1>
        </div>
      </div>
    </div>
  
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6" style="margin-top: 20px;">
          <form>
            <h2 style="font-family: 'PoppinsSemiBold', sans-serif;">Información del comprador</h2>
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
              <label for="correo">Correo electrónico</label>
              <input type="email" class="form-control" id="correo" name="correo" required>
            </div>
            <div class="form-group">
              <label for="direccion">Dirección</label>
              <input type="text" class="form-control" id="direccion" name="direccion" required>
            </div>
  
            
            <h2 style="font-family: 'PoppinsSemiBold', sans-serif;">Información de pago</h2>
            
            <div class="form-group">
              <label for="numero-tarjeta">Número de tarjeta</label>
              <input type="text" class="form-control" id="numero-tarjeta" name="numero-tarjeta" required>
            </div>
            <div class="form-group">
              <label for="cvv">CVV</label>
              <input type="text" class="form-control" id="cvv" name="cvv" required>
            </div>
            <div class="form-group">
              <label for="fecha-vencimiento">Fecha de vencimiento</label>
              <input type="date" class="form-control" id="fecha-vencimiento" name="fecha-vencimiento" required>
            </div>

            <div class="form-group">
            <img src="/assets/img/pago/métodopago.png" alt="Pago" style="width: auto; height: 30px;">
            </div>
  
            <button type="submit" class="btn btn-primary" style="font-family: 'AkiraExpandedDemo', sans-serif;">Pagar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
