<div class="wrapper">
    <div class="page-header page-header-small fondo-negro">
        <h1 class="akira">Nuevo Producto</h1>
    </div>
    <div class="sizedBox"></div>
    <div class="container">
        <form class="formulario" [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <label for="title">Título:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Descripción:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="price">Precio:</label>
            <input type="number" id="price" name="price" required>

            <label for="type">Tipo:</label>
            <select id="type" name="type" required>
                <option value="Playera">Playera</option>
                <option value="Cabello">Cabello</option>
                <option value="Barba">Barba</option>
            </select>

            <label for="status">Disponible:</label>
            <input type="checkbox" id="status" name="status" required>

            <div class="button-container">
                <button type="submit">Crear</button>
            </div>
        </form>
    </div>
    <div class="sizedBox"></div>
</div>
